<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Invoice App</title>
</head>
<body>
    <h2>
        Invoice Calculator
    </h2>
    <p>
        Please fill out the following fields to calculate the total price of your items <br>
        To add another item, click on the + button <br>
        To remove an item, click on the - button
    </p>
    <main>
        <div class = "row">
            <div class="label-name">
                <label>
                    Item
                </label>
            </div>

            <div class="input-field">
                <input type="text" id="item"/>
            </div>

            <div class="label-name">
                <label>
                    Quantity
                </label>
            </div>

            <div class="input-field">
                <input type="number" id="quantity"  step=".001"/>
            </div>

            <div class="label-name">
                <label>
                    Metric unit
                </label>
            </div>

            <div class="input-field">
                <input type="text" id="metric-unit"/>
            </div>

            <div class="label-name">
                <label>
                    Price
                </label>
            </div>

            <div class="input-field">
                <input type="number" id="price" step=".01"/>
            </div>
        </div>

        <div class="add-and-remove-container">
            <button class="add-button">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="remove-button">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
        </div>
    </main>


    <div class="calculation">

        <div class="total-price-wrapper">
            <button class="calculate">
                Calculate total price without VAT
            </button>

            <span></span>
        </div>

        <div class="total-price-wrapper">
            <label>
                VAT (in percentage):
            </label>

            <input type="number" id="vat"/>
        </div>

        <div class="total-price-wrapper">
            <button class="calculate">
                Calculate total price with VAT
            </button>

            <span></span>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
